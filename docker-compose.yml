version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-figma-v1

    # Port mapping (network_mode: host ne fonctionne pas sur macOS)
    ports:
      - "5173:5173"

    # Permet d'accéder au serveur MCP Figma sur l'host macOS
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Volumes pour hot reload et fichiers générés
    volumes:
      # Code source (hot reload)
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./cli:/app/cli
      - ./.claude:/app/.claude
      - ./vite.config.js:/app/vite.config.js

      # Fichiers générés (accessibles depuis l'host)
      - ./src/generated:/app/src/generated

      # Assets partagés entre hôte (MCP Figma Desktop) et container
      - ./tmp/figma-assets:/tmp/figma-assets

      # Node modules (optimisation performance)
      - node_modules:/app/node_modules

    # Variables d'environnement
    environment:
      - NODE_ENV=development
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - FIGMA_API_KEY=${FIGMA_API_KEY}
      - MCP_SERVER_PORT=3845

    # Redémarrage automatique
    restart: unless-stopped

    # Garder le container actif
    stdin_open: true
    tty: true

    # Commande de démarrage : Vite dev server uniquement
    # Note: MCP Figma Desktop tourne sur l'hôte (port 3845)
    command: npm run dev -- --host 0.0.0.0

# Volume nommé pour node_modules
volumes:
  node_modules:
